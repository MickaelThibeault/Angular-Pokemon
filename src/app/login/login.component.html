<div class="flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-lg rounded-lg hover:shadow-xl transition-shadow duration-300">
            <div class="p-6 text-center">
                <h2 class="text-2xl font-bold mb-4">Page de connexion</h2>
                <p class="text-gray-500 mb-4"><em>{{message}}</em></p>
            </div>

            <form #loginForm="ngForm" class="p-6">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
                    <input type="text" id="name" [(ngModel)]="name" name="name" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
            </form>

            <div class="p-6 text-center border-t">
                <button (click)="login()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors duration-300"
                        *ngIf="!authService.isLoggedIn">Se connecter</button>
                <button (click)="logout()" class="text-blue-500 hover:underline" *ngIf="authService.isLoggedIn">Se d√©connecter</button>
            </div>
        </div>
    </div>
</div>
