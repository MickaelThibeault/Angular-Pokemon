<div class="max-w-md mx-auto p-4 bg-gradient-to-br from-gray-100 to-gray-200 rounded-xl shadow-lg">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <div class="relative">
            <input
                #searchBox
                (keyup)="search(searchBox.value)"
                placeholder="Rechercher un pokÃ©mon"
                class="w-full px-4 py-3 bg-blue-100 rounded-full placeholder-gray-600 text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 ease-in-out"
            />
            <svg class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-600 w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a7 7 0 014.563 12.383l4.084 4.084a1 1 0 01-1.415 1.415l-4.084-4.084A7 7 0 1111 4z"></path>
            </svg>
        </div>

        <div class="divide-y divide-gray-300">
            <a *ngFor="let pokemon of pokemons$ | async"
               (click)="goToDetail(pokemon)"
               class="block py-2 px-4 text-gray-900 hover:bg-blue-100 hover:text-blue-700 cursor-pointer transition-colors duration-200 ease-in-out">
                {{ pokemon.name }}
            </a>
        </div>
    </div>
</div>
